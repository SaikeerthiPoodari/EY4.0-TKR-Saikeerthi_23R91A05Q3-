<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>

    <!-- Basic styling for a professional look -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            max-width: 600px;
            background-color: white;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            display: block; /* Places label above input */
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%; /* Full width */
            padding: 10px;
            margin: 5px 0 15px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        textarea {
            resize: vertical; /* Allow vertical resize only */
            height: 100px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            width: 48%;
            display: inline-block;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #1a242f;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Please fill out the form below.</p>
    </header>

    <!-- MAIN CONTENT WITH FORM -->
    <main>
        <h2>Get in Touch</h2>
        
        <!-- Form starts here -->
        <!-- action="#" means it won't submit anywhere for now -->
        <!-- method="post" defines how data would be sent -->
        <form action="#" method="post">
            
            <!-- Name Field -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email Field -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Phone Field -->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <!-- Subject Field -->
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject of your message">

            <!-- Message Field -->
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
            
            <!-- Buttons -->
            <div class="button-container">
                <input type="submit" value="Send Message">
                <input type="reset" value="Clear Form">
            </div>
        </form>
    </main>

</body>
</html>
